<!--Cajas|todo en html son cajas-->
<body>
    <!--Caja en bloque|ocupa todo el contenido (de izquierda a derecha) de la caja padre-->
    <div class="div">div</div>
    <!--Caja en linea|ocupa el espacio que ocupa el contenido dentro de ella-->
    <span class="span">span</span>
    <div class="ejemplo-inline-block"></div>
    <h1>Soy un h1</h1>
    <section id="section-flex">
        <div class="elemento1">div1</div>
        <div class="elemento2">div2</div>
        <div class="elemento3">div3</div>
        <div class="elemento4">div4</div>
    </section>
    <section id="section-align">
        <div class="section">
            <h2>soy un h2</h2>
            <img class="img" src="" alt="imagen">
            <a href="">link</a> 
        </div>   
    </section>
</body>
